    <!--Header Start -->
    <div id="header" class="row">
      <div class="large-6 columns">
        <a href="index.html">
        <h1 class="escape">Fight Bank</h1>
         </a>
      </div>
       <div class="large-4 columns">
        <label>Search Fight Bank:</label>
        <input type="text"/>
        <a href="results.html"><img class="search" src="images/search.png" width="25" height="25" alt="search"/> </a>

      <div class="large-2 columns">

      </div>
      <hr/>
    </div>
    <!--Header End-->

    <!-- Sign up / Benefits List -->
    <div id="benefitList" class="row">
      <div class="large-6 columns">
          <h2>Members Get Benefits!</h2>
          <h3 >Join Today...It's Free!</h3>
          <ul class="list">
              <li class="vaultList">Save your favorite videos</li>
              <li class="vaultList">Review fights</li>
              <li class="vaultList">Share your vault with friends!</li>
          </ul>
      </div>
      <div class="large-6 columns">
        <h2>Sign Up</h2>
        <hr/>
        <form class="signupForm" action="favorites.html" method="get">
          <input type="text" autofocus required placeholder="Create A Username"/>
          <input type="email" required placeholder="Enter Your Email"/>
          <input type="password" required placeholder="Create A Password"/>
          <button>Sign Up</button>
        </form>
      </div>
    </div>
